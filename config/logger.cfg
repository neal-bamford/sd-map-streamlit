{
    "version": 1,
    "disable_existing_loggers": true, "desc":"<-this turns off existing logging leaving jult the app's",
    "formatters": {
        "standard": {
            "format": "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
        }
    },
    "handlers": {
        "default_handler": {
            "class": "logging.FileHandler",
            "level": "DEBUG",
            "formatter": "standard",
            "filename": "./logs/sd-map.log",
            "encoding": "utf8"
        }
    },
    "loggers": {
        "": {
            "handlers": ["default_handler"],
            "level": "DEBUG",
            "propagate": false
        }
    }
}